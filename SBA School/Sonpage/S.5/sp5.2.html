 margin-top: 50px;

     <div class="text-area">
        <div class="text-area-1">  

	<div id="game-board"></div>
	<script>
		// 定義遊戲板
		const BOARD_WIDTH = 20;
		const BOARD_HEIGHT = 20;
		const board = new Array(BOARD_HEIGHT).fill(null).map(() => new Array(BOARD_WIDTH).fill(0));

		// 定義貪食蛇
		let snake = [
			{ x: 10, y: 10 },
			{ x: 9, y: 10 },
			{ x: 8, y: 10 },
		];
		let direction = 'right';

		// 定義食物
		let food = { x: 5, y: 5 };

		// 渲染遊戲板
		function render() {
			// 清空遊戲板
			document.getElementById('game-board').innerHTML = '';

			// 渲染貪食蛇
			snake.forEach(({ x, y }) => {
				const snakeElement = document.createElement('div');
				snakeElement.classList.add('snake');
				snakeElement.style.gridColumnStart = x + 1;
				snakeElement.style.gridRowStart = y + 1;
				document.getElementById('game-board').appendChild(snakeElement);
			});

			// 渲染食物
			const foodElement = document.createElement('div');
			foodElement.classList.add('food');
			foodElement.style.gridColumnStart = food.x + 1;
			foodElement.style.gridRowStart = food.y + 1;
			document.getElementById('game-board').appendChild(foodElement);
		}

		// 判斷貪食蛇是否可以移動
		function canMove({ x, y }) {
			if (x < 0 || x >= BOARD_WIDTH || y < 0 || y >= BOARD_HEIGHT) {
				return false;
			}
			if (board[y][x]) {
				return false;
			}
			return true;
		}

		// 移動貪食蛇
		function move() {
			const head = { ...snake[0] };
			switch (direction) {
				case 'up':
					head.y--;
					break;
				case 'down':
					head.y++;
					break;
				case 'left':
					head.x--;
					break;
				case 'right':
					head.x++;
					break;
			}
			if (canMove(head)) {
				snake.unshift(head);
				if (head.x === food.x && head.y === food.y) {
					food = { x: Math.floor(Math.random() * BOARD_WIDTH), y: Math.floor(Math.random() * BOARD_HEIGHT) };
				} else {
					snake.pop();
				}
				board[head.y][head.x] = 1;
				render();
			} else {
				clearInterval(gameLoop);
				alert('遊戲結束');
			}
		}

		// 監聽鍵盤事件
		document.addEventListener('keydown', event => {
			switch (event.key) {
				case 'ArrowUp':
					if (direction !== 'down') {
						direction = 'up';
					}
					break;
				case 'ArrowDown':
					if (direction !== 'up') {
						direction = 'down';
					}
					break;
				case 'ArrowLeft':
					if (direction !== 'right') {
						direction = 'left';
					}
					break;
				case 'ArrowRight':
					if (direction !== 'left') {
						direction = 'right';
					}
					break;
			}
		});

		// 遊戲循環
		let gameLoop = setInterval(move, 200);
	</script>


 </div>
