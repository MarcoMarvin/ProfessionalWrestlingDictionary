    background-color: #000; /* 修改背景顏色 */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;

  }

 

.navbar {
    background-color: #000; /* 修改導覽列背景顏色 */
    height:10px;
    display: flex;
    justify-content: space-around;
    align-items: center;
margin-top: 70px;
font-family: fantasy;

  }

  .navbar img {
    height: 20%;
 margin-right: 120px;
margin-top: 90px;

  }



  .nav-item:hover {
    color: red; /* 修改滑鼠懸停時的導覽列字體顏色為紅色 */
  }


  .content {
    display: flex;
    flex: 1;
  }

  .sidebar {
    width: 12%;
    margin-top: 100px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    background-color: #000; /* 修改側邊欄背景顏色 */
    padding-top: 80px;

  }

  .button {
    background-color: #fff; /* 修改按鈕顏色 */
    color: #000; /* 修改字體顏色 */
    padding: 15px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 1.8rem;
    margin: 12px;
    cursor: pointer;
    border-radius: 150px; /* 添加橢圓形按鈕 */
    width: 150px; /* 增大按鈕尺寸 */
    transition: background-color 0.2s, color 0.2s;

  }

  .button:hover {
    background-color: #aabb00s;
    color: #abc;
  }

  .text-area {
background-color: #EEEEEE; /* 修改文本區域背景顏色 */
    display: flex;
    flex-direction: column;
    width: 100%; /* 修改文本區域寬度 */
    padding: 30px;
    flex: 1;
margin-top: 70px;
  }

  .text-area > div {
    
  
    margin-bottom: 50px;
 margin-top: 50px;
    flex: 1;
    padding: 16px;
    overflow-wrap: break-word;
    border-radius: 8px; /* 添加圓角 */
  }

  .text-area-1 {
    flex: 8;
  }

  .text-area-2 {
    flex: 4;
  }

  .text-area-3 {
    flex: 7;
  }


  .footer {
    background-color: #333; /* 修改頁尾背景顏色 */
    color: #fff; /* 修改頁尾文字顏色 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;
  }



.navbars {
    background-color: #CC0000; /* 修改導覽列背景顏色 */
    height: 70px;
    display: flex;
    justify-content: space-around;
    align-items: center;

  }

  .navbars img {
    height: 220%;
 margin-right: 120px;


  }

    color: #fff; /* 修改導覽列字體顏色為白色 */

    padding: 40px 20px;
    transition: color 0.2s;
   margin-top: 5px;
align-items: center;
font-family:Bernard MT Condensed
